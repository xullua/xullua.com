<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カスタム電光掲示板メーカー</title>
    <meta name="description" content="電光掲示板の様に文字をスクロールさせながら大きく映すことができます。誰かにスマホを使って文字を伝えることができます。">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@xullua">
    <meta name="twitter:title" content="カスタム電光掲示板メーカー">
    <meta name="twitter:description" content="電光掲示板の様に文字をスクロールさせながら大きく映すことができます。誰かにスマホを使って文字を伝えることができます。">
    <meta name="twitter:image" content="https://xullua.com/img/eboard.webp">

    <link rel="shortcut icon" href="../../img/favicon.ico">
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/color.css">
    <link rel="stylesheet" href="../../css/base.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- アナリティクス -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JDKGJ1E005"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-JDKGJ1E005');
    </script>
    <!-- 共通部分 -->
    <script>
        $(function () {
            $("header").load("../../header.html");
            $("footer").load("../../footer.html");
        });
    </script>
</head>

<body>
    <header class="width-s"></header>
    <main>
        <section class="explain">
            <h1>電光掲示板</h1>
            <p>
                電光掲示板の様に文字をスクロールさせながら大きく映すことができます。スマホを使って誰かに静かにまたは窓越しにメッセージを伝えたり、PC等の大きなモニターを使って案内表示に使用したりできます。
            </p>
        </section>
        <section class="content">
            <div id="preview-container">
                <div id="preview"></div>
            </div>
            <div id="setting">
                <div class="text">
                    <h3>テキスト</h3>
                    <div>
                        <input type="text" name="" id="">
                    </div>
                </div>
                <div class="font">
                    <h3>フォント</h3>
                    <div>
                        <input type="radio" name="font" id="font0">
                        <label for="font0">標準</label>
                        <input type="radio" name="font" id="font1" checked>
                        <label for="font1">ゴシック体</label>
                        <input type="radio" name="font" id="font2">
                        <label for="font2">明朝体</label>
                    </div>
                </div>
                <div class="font-color">
                    <h3>文字の色</h3>
                    <div>
                        <input type="radio" name="font-color" id="font-color1" checked>
                        <label for="font-color1">単色</label>
                        <input type="radio" name="font-color" id="font-color2">
                        <label for="font-color2">グラデーション</label>
                        <div class="font-color-single">
                            <input type="color" name="" id="">
                        </div>
                    </div>
                </div>
                <div class="background-color">
                    <h3>背景の色</h3>
                    <div><input type="color"></div>
                </div>
                <div class="scrollspeed">
                    <h3>表示速度</h3>
                    <div>
                        <input type="range" id="scrollspeed" min="3" max="25" value="4" step="0.1">
                        <label for="scrollspeed"><span id="scrollspeed-value">4</span><span
                                style="font-size: .8rem;">秒</span></label>
                    </div>
                </div>
                <div class="font-size">
                    <h3>文字の大きさ</h3>
                    <div>
                        <input type="radio" name="font-size" id="font-size100" checked>
                        <label for="font-size100">100%</label>
                        <input type="radio" name="font-size" id="font-size150">
                        <label for="font-size150">150%</label>
                        <input type="radio" name="font-size" id="font-size200">
                        <label for="font-size200">200%</label>
                    </div>
                </div>
                <div class="start-btn">
                    <button class="start">表示する</button>
                </div>
            </div>
        </section>
        <section id="screen">
            <div class="textbox"></div>
            <button class="close">終了</button>
        </section>
        <section class="notes">
            <ul>
                <li>プレビューと実際の表示は異なる場合があります。</li>
                <li>フォントの選択でゴシック体と明朝体はブラウザ、またはデバイスのデフォルトのものを指定しています。デフォルトの設定から変更している場合期待された動作をしないことがあります。</li>
                <li>グラデーションを選択中、文字の色はカラーパットから選択できません。</li>
            </ul>
        </section>
    </main>
    <footer class="width-s"></footer>
</body>

<style>
    .explain {
        width: min(100% - 40px, var(--width-s));
        margin: 60px auto 20px;

        p {
            color: var(--subtext);
            font-size: 14px;
            line-height: 1.2;
        }
    }

    .content {
        width: min(100% - 40px, var(--width-s));
        margin: 20px auto 60px;
        padding: 20px 0;

        #preview-container {
            width: 100%;
            height: 60px;
            margin: 0 0 20px;
            border-radius: 15px;
            position: sticky;
            top: 60px;
            left: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            filter: drop-shadow(0 0 10px #0005);

            #preview {
                width: auto;
                padding: 10px;
                white-space: nowrap;
                overflow: hidden;
                display: inline-block;
                max-width: none;
                font-weight: 900;
            }
        }

        #setting {
            &>div {
                background: var(--secondback);
                padding: 5px;
                margin: 5px 0;
                border-radius: 20px;
                display: flex;
                justify-content: space-between;

                h3 {
                    padding: 5px 10px;
                    margin: 0;
                }

                &>div {
                    display: flex;
                    text-align: center;
                    flex-direction: column;
                    align-items: flex-end;
                    gap: 5px;
                    padding: 5px;
                    width: 50%;

                    input[type="radio"] {
                        display: none;
                    }

                    label {
                        display: block;
                        width: min(100%, 150px);
                        background: var(--thirdback);
                        padding: 5px 10px;
                        border-radius: 10px;
                        cursor: pointer;
                        transition: .2s;

                        &:hover {
                            background: var(--fourthback);
                        }

                        &:active {
                            transform: scale(.9);
                        }
                    }

                    input[type="radio"]:checked+label {
                        color: #fff;
                        background: var(--accentcolor);
                    }

                    input[type="text"] {
                        outline: none;
                        border: none;
                        padding: 10px;
                        font-size: 16px;
                        background: var(--thirdback);
                        border-radius: 10px;
                        width: min(100%, 300px);
                    }

                    input[type="color"] {
                        display: block;
                        width: 100px;
                        height: 38px;
                        border-radius: 10px;
                        outline: none;
                        border: none;
                        appearance: none;
                        cursor: pointer;
                        background: none;
                    }

                    input[type="range"] {
                        width: 150px;
                        height: 5px;
                        appearance: none;
                        background: var(--thirdback);
                        border-radius: 10px;
                        outline: none;
                        cursor: pointer;

                        &::-webkit-slider-thumb {
                            appearance: none;
                            width: 20px;
                            height: 20px;
                            background: var(--accentcolor);
                            border-radius: 50%;
                            cursor: pointer;
                        }

                        &::-moz-range-thumb {
                            width: 20px;
                            height: 20px;
                            background: var(--accentcolor);
                            border-radius: 50%;
                            cursor: pointer;
                        }
                    }
                }

                &.scrollspeed div {
                    flex-direction: row;
                    align-items: center;
                    justify-content: flex-end;
                    gap: 0;

                    label {
                        text-align: right;
                        display: inline-block;
                        width: min(75px, 100%);
                        padding: 5px 10px;
                        background: none;
                        border-radius: 99px;
                    }
                }

                &:last-child {
                    background: none;
                    padding: 0;
                    position: sticky;
                    bottom: 20px;
                    left: 0;
                    pointer-events: none;
                    display: flex;
                    flex-direction: row-reverse;

                    button {
                        pointer-events: all;
                        outline: 2px solid #0000;
                        outline-offset: 5px;
                        border: none;
                        padding: 10px 30px;
                        color: #fff;
                        background: var(--themecolor);
                        border-radius: 99px;
                        font-size: 18px;
                        cursor: pointer;
                        transition: .2s;

                        &:hover {
                            background: var(--themecolorhover);
                            outline: 2px solid var(--themecolorhover);
                            outline-offset: 2px;
                        }
                    }
                }
            }
        }
    }

    /* スクロールアニメーション */
    @keyframes scroll {
        0% {
            transform: translateX(90%);
            /* 画面右端から開始 */
        }

        100% {
            transform: translateX(-90%);
            /* テキスト全体が左に移動 */
        }
    }

    /* グラデーションアニメーション */
    @keyframes gradient {
        0% {
            color: #ff0000;
        }

        33.33% {
            color: #00ff00;
        }

        66.66% {
            color: #0000ff;
        }

        100% {
            color: #ff0000;
        }
    }

    /* 表示画面のスタイル */
    #screen {
        display: none;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }

    .textbox {
        white-space: nowrap;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: color 0.5s ease;
        width: auto;
        max-height: 100vh;
        background-color: transparent;
        font-weight: 900;
    }

    .close {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 99px;
        border: none;
        outline: none;
        cursor: pointer;
        color: #fff7;
        background: #fff3;
        backdrop-filter: difference;
        transition: .2s;

        &:hover {
            color: #fff;
            background: #fff5;
        }
    }

    .notes {
        width: min(100% - 40px, var(--width-s));
        margin: 20px auto 60px;

        ul {
            padding: 0 0 0 20px;
            font-size: 14px;
            color: var(--subtext);
        }
    }
</style>

<script>

    // 要素の初期化
    const preview = document.getElementById('preview');
    const textbox = document.querySelector('.textbox');
    const startBtn = document.querySelector('.start');
    const closeBtn = document.querySelector('.close');
    const screenSection = document.getElementById('screen');
    const textInput = document.querySelector('.text input');
    const fontColorSingleInput = document.querySelector('.font-color-single input[type="color"]');
    const bgColorInput = document.querySelector('.background-color input[type="color"]');
    const fontColorRadios = document.querySelectorAll('input[name="font-color"]');
    const scrollSpeedInput = document.getElementById('scrollspeed');
    const scrollSpeedValue = document.getElementById('scrollspeed-value');
    const fontSizeRadios = document.querySelectorAll('input[name="font-size"]');
    const fontRadios = document.querySelectorAll('input[name="font"]');

    // 入力欄にラベルや初期値を設定
    textInput.placeholder = '表示するテキストを入力';
    fontColorSingleInput.value = '#ffffff';
    bgColorInput.value = '#000000';

    // 状態管理
    let isGradient = false;

    // プレビューにスタイルを適用する関数
    function updatePreviewStyles() {
        // テキスト
        preview.textContent = textInput.value || 'プレビュー';

        // フォント
        const selectedFont = document.querySelector('input[name="font"]:checked').id;
        const fontFamily = selectedFont === 'font0' ? 'inherit' : selectedFont === 'font1' ? 'sans-serif' : 'serif';
        preview.style.setProperty('font-family', fontFamily, 'important');

        // フォントカラー
        preview.style.animation = `scroll ${getScrollDuration()}s linear infinite${isGradient ? ', gradient 1.5s linear infinite' : ''}`;
        if (!isGradient) {
            preview.style.color = fontColorSingleInput.value;
        } else {
            preview.style.color = ''; // グラデーション用にリセット
        }

        // スクロールスピード
        function getScrollDuration() {
            return scrollSpeedInput.value; // rangeの値（3～25秒）
        }

        // フォントサイズ
        const selectedSize = document.querySelector('input[name="font-size"]:checked').id;
        const sizeMap = {
            'font-size100': 1,
            'font-size150': 1.5,
            'font-size200': 2
        };
        const baseFontSize = 30; // プレビュー用の基準フォントサイズ
        preview.style.fontSize = `${baseFontSize * sizeMap[selectedSize]}px`;

        // 背景色
        preview.parentElement.style.backgroundColor = bgColorInput.value;

        // スライダーの値表示
        scrollSpeedValue.textContent = scrollSpeedInput.value;
    }

    // イベントリスナーで即時プレビュー更新
    textInput.addEventListener('input', updatePreviewStyles);

    fontRadios.forEach(radio => {
        radio.addEventListener('change', updatePreviewStyles);
    });

    fontColorRadios.forEach(radio => {
        radio.addEventListener('change', () => {
            isGradient = radio.id === 'font-color2';
            fontColorSingleInput.disabled = isGradient;
            fontColorSingleInput.style.opacity = isGradient ? 0.5 : 1;
            updatePreviewStyles();
        });
    });

    fontColorSingleInput.addEventListener('input', () => {
        if (!isGradient) updatePreviewStyles();
    });

    bgColorInput.addEventListener('input', updatePreviewStyles);

    scrollSpeedInput.addEventListener('input', () => {
        updatePreviewStyles();
    });

    fontSizeRadios.forEach(radio => {
        radio.addEventListener('change', updatePreviewStyles);
    });

    // 表示ボタンの処理
    startBtn.addEventListener('click', () => {
        if (!textInput.value) {
            alert('テキストを入力してください');
            return;
        }

        screenSection.style.display = 'flex';
        screenSection.style.alignItems = 'center';
        screenSection.style.justifyContent = 'center';
        screenSection.style.width = '100vw';
        screenSection.style.height = '100vh';

        // テキストボックスのサイズ
        textbox.style.width = 'auto';
        textbox.style.height = 'auto';
        textbox.style.maxHeight = '100vh';

        // テキストを設定
        textbox.textContent = textInput.value;

        // フォントを設定
        const selectedFont = document.querySelector('input[name="font"]:checked').id;
        const fontFamily = selectedFont === 'font0' ? 'inherit' : selectedFont === 'font1' ? 'sans-serif' : 'serif';
        textbox.style.setProperty('font-family', fontFamily, 'important');

        // フォントカラー
        textbox.style.animation = `scroll ${getScrollDuration()}s linear infinite${isGradient ? ', gradient 1.5s linear infinite' : ''}`;
        if (!isGradient) {
            textbox.style.color = fontColorSingleInput.value;
        } else {
            textbox.style.color = ''; // グラデーション用にリセット
        }

        // スクロールスピード
        function getScrollDuration() {
            return scrollSpeedInput.value; // rangeの値（3～25秒）
        }

        // 背景色を#screenに設定
        screenSection.style.backgroundColor = bgColorInput.value;
        textbox.style.backgroundColor = 'transparent';

        // フォントサイズを設定
        const selectedSize = document.querySelector('input[name="font-size"]:checked').id;
        const sizeMap = {
            'font-size100': 1,
            'font-size150': 1.5,
            'font-size200': 2
        };
        const baseFontSize = window.innerHeight * 0.5; // 画面高さの50%
        textbox.style.fontSize = `${baseFontSize * sizeMap[selectedSize]}px`;
    });

    // 終了ボタンの処理
    closeBtn.addEventListener('click', () => {
        screenSection.style.display = 'none';
        textbox.style.animation = 'none';
        textbox.style.color = ''; // リセット
    });

    // 初期プレビュー設定
    updatePreviewStyles();

</script>

</html>
