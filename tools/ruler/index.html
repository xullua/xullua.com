<body>
    <main>

                    <select name="model" id="model-select">

                        <option value="iPhone13ProMax">iPhone 13 Pro Max</option>
                        <option value="iPhone13Pro">iPhone 13 Pro</option>
                        <option value="iPhone13">iPhone 13</option>
                        <option value="iPhone13mini">iPhone 13 mini</option>
                        <option value="iPhone12ProMax">iPhone 12 Pro Max</option>
                        <option value="iPhone12Pro">iPhone 12 Pro</option>
                        <option value="iPhone12">iPhone 12</option>
                        <option value="iPhone12mini">iPhone 12 mini</option>
                        <option value="iPhone11ProMax">iPhone 11 Pro Max</option>
                        <option value="iPhone11Pro">iPhone 11 Pro</option>
                        <option value="iPhone11">iPhone 11</option>
                        <option value="iPhoneSE2">iPhone SE（第2世代）</option>
                        <option value="iPhoneXSMax">iPhone XS Max</option>

                        <option value="iPhone6Plus">iPhone 6 Plus</option>
                        <option value="iPhone6">iPhone 6</option>
                        <option value="iPhoneSE1">iPhone SE（第1世代）</option>
                    </select>
                </div>
                <h2>使用の前に</h2>
                <p>
                    ・実値とは異なる可能性があります。<br>
                    ・拡大率が100％になっているか確認してください。<br>
                    ・使用しているデバイスになっているか確認してください。
                </p>
                <h2>ここにない</h2>
                <p>
                    ここに使用している端末がない場合は、お使いの端末のppiとDPRが同じiPhoneを選択することで使用できます。

                <script async
                    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8816279824306037"

        <section class="ruler">
            <!--<img src="ruler.webp" alt="" id="ruler-image">-->

                <source srcset="ruler.webp" media="(prefers-color-scheme: dark)">
                <img src="ruler-light.webp">

<style>
    main {
        width: min(var(--width-s),100%);
        min-height: 100vh;
        margin: 0 auto;
        padding: 0;
        position: relative;
    }

    .select {
        background: var(--secondback);
        margin: 10px 120px 10px 10px;
        border-radius: 10px;
        padding: 20px 15px 90px;
        height: calc(100vh - 20px);
        min-height: calc(100vh - 20px);
        position: relative;
    }

    h1 {
        font-size: 20px;
        line-height: 1;
    }

    .select-wrap {
        position: relative;
        background: var(--thirdback);
        margin: 10px 0 20px 0;
        border-radius: 10px;
        width: 80%;
    }

    select {
        outline: none;
        border: none;
        appearance: none;
        -moz-appearance: none;
        -webkit-appearance: none;
        cursor: pointer;
        font-family: 'LSeedJP', sans-serif;
        background: var(--thirdback);
        color: var(--maintext);
        padding: 10px 15px;
        border-radius: 10px;
        width: 100%;
        font-size: 14px;
    }

    select:hover {
        background: var(--fourthback);
    }

    select::selection {
        display: none;
    }

    .select-wrap::before {
        position: absolute;
        top: 13px;
        right: 15px;
        content: "";
        width: 7px;
        height: 7px;
        border-bottom: 2px solid var(--secondtext);
        border-right: 2px solid var(--secondtext);
        transform: rotate(45deg);
    }

    .top {
        margin-bottom: 20px;
    }

    .top h2 {
        font-size: 14px;
        color: var(--maintext);
        margin-top: 10px;
    }

    .top p {
        font-size: 12px;
        line-height: 1.4;
        color: var(--subtext);
    }

    .ad {
        width: 100%;
        height: 220px;
        margin: 20px 0;
    }

    .rulerfooter {
        position: absolute;
        bottom: 20px;
        left: 15px;
    }

    .rulerfooter picture {
        display: block;
        width: 99px;
        height: 33px;
    }

    .rulerfooter .logo {
        display: block;
        margin: 0;
        width: 99px;
    }

    .rulerfooter p {
        line-height: 1;
    }

    .rulerfooter p a {
        font-size: 10px;
        margin-right: 6px;
        color: var(--secondtext);
    }

    .ruler {
        position: absolute;
        top: 0;
        right: 0;
    }

    .ruler picture {
        display: block;
    }

    .ruler img {
        height: 100%;
    }

    .ruler #ruler-image {
        display: none;
    }

    /* 求め方：ppi ÷ 2.54 × 15 ÷ DPR */
    /* 460ppi 3DPR */
    .ruler #iPhone17,
    .ruler #iPhoneAir,
    .ruler #iPhone16,
    .ruler #iPhone15,
    .ruler #iPhone14ProMax,
    .ruler #iPhone14Pro,
    .ruler #iPhone14,
    .ruler #iPhone13Pro,
    .ruler #iPhone13,
    .ruler #iPhone12Pro,
    .ruler #iPhone12 {
        height: 905.511px;
    }

    .ruler #iPhone13mini,
    .ruler #iPhone12mini {
        height: 937.007px;
    }

    .ruler #iPhone14Plus,
    .ruler #iPhone13ProMax,
    .ruler #iPhone12ProMax,
    .ruler #iPhone11Pro,
    .ruler #iPhone11ProMax,
    .ruler #iPhoneXS,
    .ruler #iPhoneXSMax,
    .ruler #iPhoneX {
        height: 901.574px;
    }

    .ruler #iPhoneSE3,
    .ruler #iPhone11,
    .ruler #iPhoneSE2,
    .ruler #iPhoneXR,
    .ruler #iPhone8,
    .ruler #iPhone7,
    .ruler #iPhone6s,
    .ruler #iPhone6,
    .ruler #iPhoneSE1 {
        height: 962.598px;
    }

    .ruler #iPhone8Plus,
    .ruler #iPhone7Plus {
        height: 789.37px;
    }

    .ruler #iPhone6sPlus,
    .ruler #iPhone6Plus {
        height: 908.017px;
    }
</style>

<script>
    const modelSelect = document.getElementById("model-select");
    const modelImage = document.getElementById("ruler-image");
    const modelName = document.getElementById("model-name");

    modelSelect.addEventListener("change", function () {
        const selectedValue = modelSelect.value;
        modelImage.setAttribute("id", selectedValue);
        modelName.textContent = selectedValue;
    });

    modelName.style.textTransform = "none";
</script>

</html>
